  northern_switzerland: ["VIS", "MVE", "AIG", "CHU", "ALT", "GLA", "STG"]
  # Removed stations SS: "SBO", "GRO", "CEV", "COM", "VIO", "SBE"
  southern_switzerland: ["LUG", "MAG", "OTL", "PIO", "ROB"]