# Parameters for the example pipeline. Feel free to delete these once you
# remove the example pipeline from hooks.py and the example nodes in
# `src/pipelines/`

# Radius around each station in metres (= 20 km here)
station_radius: 20000

# Filepath of the large foehn delivery from MeteoSwiss
foehn_data_path: "/net/bio/dyn_soft/datasets/foehn.swissmetnet/"

# Filepath to data delivery which does contain data the other dumps does not
older_north_foehn_data_path: "/net/litho/atmosdyn2/chmony/develop/foehn-fire-impact/data/01_raw/north_foehn_data/"

# Filepath to rain data
rain_data_path: "/net/atmos/data/MeteoCH_gridded/RhiresD"

# Regions
regions:
